<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de productos</title>

<link rel="stylesheet" href="./css/style.css">

<script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="./js/script.js"></script>
</head>
<body>
    <h1>Tienda de productos</h1>
    <label for="nombre">Producto:</label>
    <select id="nombre">
        <option value="Mat">Mat</option>
        <option value="Bolster">Bolster</option>
        <option value="Zafu">Zafu</option>
        <option value="Bloque">Bloque</option>
    </select>
    <img id="imagen-mat" src="img/mat1.jpeg" alt="mat" style="display: none;">
    <img id="imagen-bolster" src="img/bolster.jpeg" alt="bolster" style="display: none;">
    <img id="imagen-zafu" src="img/zafu.jpeg" alt="zafu" style="display: none;">
    <img id="imagen-bloque" src="img/bloque.jpeg" alt="bloque" style="display: none;">

    <br><br>
    <label for="cantidad">Cantidad</label>
    <input type="number" id="cantidad" value="1">
    <br><br>
    <button id="agregar">Agregar al carrito</button>
    <button id="ver">Ver carrito</button>
    <button id="btn-comprar">Comprar</button>
    <button id="vaciar">Vaciar carrito</button>
    <p id="mensaje"></p>
    <ul id="carrito"></ul>
    <p id="total">Total: $0.00</p>

    
</body>
</html>
